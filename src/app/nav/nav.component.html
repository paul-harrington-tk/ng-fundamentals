<div class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" >ngEvents</a>
      </div>
  
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li>
            <a [routerLink]="['/events']" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">All Events</a>
          </li>
          <li><a href="" [routerLink]="['/events/new']" routerLinkActive="active">Create Event</a></li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" >
              Events
              <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
              <li >
                <a href="">Angular Connect</a>
              </li>
            </ul>
          </li>
        </ul>
        <div class="navbar-header navbar-right">
          <ul class="nav navbar-nav">
            <li>
              <a [routerLink]="['user/login']" *ngIf="!authService.isAuthenticated()">Login</a>
              <a [routerLink]="['user/profile']" *ngIf="authService.isAuthenticated()">Welcome&nbsp;{{authService.currentUser?.name}}</a>
            </li>
          </ul>
        </div>
        <form id="searchForm"  class="navbar-form navbar-right" (ngSubmit)="searchSessions(searchTerm)">
          <div class="form-group">
            <input [(ngModel)]="searchTerm" name="searchInput" type="text" class="form-control" placeholder="Search Sessions" >
          </div>
          <button class="btn btn-default" modalId="simple-modal">
            Search
          </button>
        </form>
      </div>
    </div>
  </div>

  <app-simple-modal title="Matching Sessions" elementId="simple-modal" closeOnBodyClick="false">
    <div class="list-group">
      <a class="list-group-item" *ngFor="let session of foundSessions" [routerLink]="['/events', session.eventId]">{{session.name}}</a>
    </div>
  </app-simple-modal>
