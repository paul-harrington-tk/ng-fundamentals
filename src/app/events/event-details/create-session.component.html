<div class="col-md-12">
    <h3>Create Session</h3>
  </div>
  <div class="col-md-6">
    <form autocomplete="off" (ngSubmit)="saveSession(newSessionForm.value)" [formGroup]="newSessionForm">
      <div class="form-group" [ngClass]="{ 'error': nameInvalid() }">
        <label for="sessionName">Session Name:</label>
        <em *ngIf="nameInvalid()">Required</em>
        <input 
        formControlName="name" 
        id="sessionName" 
        type="text" 
        class="form-control" 
        placeholder="session name..."/>
      </div>
      <div class="form-group" [ngClass]="{ 'error': presenterInvalid() }">
        <label for="presenter">Presenter:</label>
        <em *ngIf="presenterInvalid()">Required</em>
        <input formControlName="presenter" 
        id="presenter" type="text" class="form-control" placeholder="presenter..." 
        />
      </div>
      <div class="form-group" [ngClass]="{ 'error': durationInvalid()}">
        <label for="duration">Duration:</label>
        <em *ngIf="durationInvalid()">Required</em>
        <select formControlName="duration" class="form-control">
          <option value="">select duration...</option>
          <option value="1">Half Hour</option>
          <option value="2">1 Hour</option>
          <option value="3">Half Day</option>
          <option value="4">Full Day</option>
        </select>
      </div>
      <div class="form-group" [ngClass]="{'error': levelInvalid()}">
        <label for="level">Level:</label>
        <em *ngIf="levelInvalid()">Required</em>
        <select formControlName="level" class="form-control">
          <option value="">select level...</option>
          <option value="Beginner">Beginner</option>
          <option value="Intermediate">Intermediate</option>
          <option value="Advanced">Advanced</option>
        </select>
      </div>
      <div class="form-group" [ngClass]="{ 'error': abstract?.invalid && (abstract?.dirty || abstract?.touched) }">
        <label for="abstract">Abstract:</label>
        <em *ngIf="abstract?.invalid && (abstract?.dirty || abstract?.touched) && abstract?.errors.required">Required</em>
        <em *ngIf="abstract?.invalid && (abstract?.dirty || abstract?.touched) && abstract?.errors.maxlength">Cannot exceed 400 Characters</em>
        <em *ngIf="abstract?.invalid && (abstract?.dirty || abstract?.touched) && abstract?.errors.restrictedWords">Restricted words found: {{abstract?.errors.restrictedWords}}</em>
        <textarea formControlName="abstract" 
        id="abstract" 
        rows=3 
        class="form-control" 
        
        placeholder="abstract..."></textarea>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="newSessionForm.invalid">Save</button>
      <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
    </form>
  </div>
